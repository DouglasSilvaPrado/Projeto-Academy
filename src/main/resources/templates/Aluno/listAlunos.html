<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <link rel="stylesheet" href="css/style.css" />
    <title>Academy</title>
    
	<!--     ==== FontAwesome ==== -->
	<script src="https://kit.fontawesome.com/006642858d.js"></script>
	
	<!-- 	==== Google Fonts ==== -->
	
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,600&family=Ubuntu&family=Work+Sans&display=swap" rel="stylesheet">
	      
</head>
<body>

		<!-- NAVBAR -->
	<div th:replace="fragmentos/fragmentos :: navbar"></div>
	
	<div class="container my-5">
		<h3>Ultimos alunos Adicionados</h3>
		<hr>
		<table class="table table-bordered table-hover mb-5">
			<thead>
				<th scope="col">Nome</th>
				<th scope="col">Curso</th>
				<th scope="col">Matricula</th>
				<th scope="col">Status</th>
				<th scope="col">Ações</th>
			</thead>
			
			<tbody>
				<tr scope="row" th:each="alunos : ${alunoList}">
					<td th:text=${alunos.nome}></td>
					<td th:text=${alunos.curso}></td>
					<td th:text=${alunos.matricula}></td>
					<td th:text=${alunos.status}></td>
					
					<td>
						<a class="btn btn-primary" th:href="@{alterar/{id}(id=${alunos.id})}">
						<i class="fas fa-edit"></i> Editar</a>
						
						<a class="btn btn-danger" th:href="@{excluir/{id}(id=${alunos.id})}">
						<i class="fas fa-times"></i> Excluir</a>
					</td>
				</tr>
				
			</tbody>
		</table>
	</div>
	
	<div class="modal fade" id="myModal">
	  <div class="modal-dialog modal-lg">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title">Encontre um aluno</h5>
	        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
	      </div>
	      <form method="post" action="pesquisar-aluno" th:object="${aluno}" class="my-3">
	      	<div class="modal-body">
	        	<input type="text" th:field="*{nome}" placeholder="Digite o nome do aluno" class="form-control">
	      	</div>
	      	<div class="modal-footer">
	        	<button class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
	        	<button type="submit" class="btn btn-success">Pesquisar</button>
	      	</div>
	      </form>
	    </div>
	  </div>
	</div>
	


    
    <!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
