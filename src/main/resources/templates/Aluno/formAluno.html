<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <link rel="stylesheet" href="css/style.css" />
    <title>+ Inserir Alunos</title>
    
	<!--     ==== FontAwesome ==== -->
	<script src="https://kit.fontawesome.com/006642858d.js"></script>
	
	<!-- 	==== Google Fonts ==== -->
	
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,600&family=Ubuntu&family=Work+Sans&display=swap" rel="stylesheet">
	      
</head>
<body>
	<!-- NAVBAR -->
	<div th:replace="fragmentos/fragmentos :: navbar"></div>
	
	<div class="container mt-5">
		<h4> + Inserir Aluno</h4>
		<hr>
		
		<form action="/InsertAlunos" method="post" th:object="${aluno}" class="mb-5">
			<div class="row">
				<div class="col-md-6 offset-md-3 form-group ">
					<!--Campo nome -->
					<div>
						<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('nome')}">
							<label class="validation-message" th:errors="*{nome}"></label>
						</div>
						<label>Nome do Aluno:</label>
						<input class="form-control my-2" placeholder="EX: Douglas Silva" th:field="*{nome}">
					</div>
					
					<!--Campo curso -->
					<div>
						<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('curso')}">
							<label class="validation-message" th:errors="*{curso}"></label>
						</div>
						<label>Selecione o Curso:</label>
						<select class="form-control my-2" th:field="*{curso}">
							<option th:each="curso : ${T(br.com.academy.Enums.Curso).values()}"
							 th:value="${curso}" th:text="${curso}">
							</option>
						</select>
					</div>
					
					<!--Campo matricula -->
					<div>
						<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('matricula')}">
							<label class="validation-message" th:errors="*{matricula}"></label>
						</div>
						<label>Gerar Matricula:</label>
						<input class="form-control my-2" id="matricula" th:field="*{matricula}"/>
						<button type="button" onclick="GerarMatricula()" class="btn btn-dark mb-2">Gerar</button>
						<br>
					</div>
					
					<!--Campo status -->
					<div>
						<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('status')}">
							<label class="validation-message" th:errors="*{status}"></label>
						</div>
						<label>Selecione o Status:</label>
						<select class="form-control my-2" th:field="*{status}">
							<option th:each="status : ${T(br.com.academy.Enums.Status).values()}"
							 th:value="${status}" th:text="${status}">
							</option>
						</select>
					</div>
					
					<button type="submit" class="btn btn-success">Salvar</button>
					
					<a th:href=@{/index} class="btn btn-outline-danger">Volta</a>
				</div>
			</div>
			
		</form>
	</div>
	<script src="js/main.js"></script>
	<!-- FOOTER -->
    <div th:replace="fragmentos/fragmentos :: footer"></div>
    
    <!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
