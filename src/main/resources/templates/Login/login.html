<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <link rel="stylesheet" href="css/login.css" />
    <title>Academy - Login</title>
    
	<!--     ==== FontAwesome ==== -->
	<script src="https://kit.fontawesome.com/006642858d.js"></script>
	
	<!-- 	==== Google Fonts ==== -->
	
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,600&family=Ubuntu&family=Work+Sans&display=swap" rel="stylesheet">
	      
</head>
<body>
	
	<div class="Login-Form d-flex">
		<div class="container">
			<div class="main-div">
				<div class="texto-header">
					<h2>Admin Login</h2>
					<p>Insira suas credenciais para efetuar login no sistema.</p>
				</div>
				
				<form method="post" action="/login" th:object="${usuario}">
				
					<div class="alert alert-danger" role="alert" th:if="${msg}">
						<strong th:text="${msg}"></strong>
					</div>
				
					<div class="form-group my-3">
						<input type="text" class="form-control" th:field="*{user}" placeholder="username">
					</div>
					<div class="form-group my-3">
						<input type="password" class="form-control" th:field="*{senha}" placeholder="password">
					</div>
					
					<div class="cadastro my-3">
						<a th:href="@{cadastro}">NÃ£o tem Cadastro? clique aqui.</a>
					</div>
					
					<button type="submit" class="btn btn-primary my-3">Login</button>
				</form>
			</div>
		</div>
	</div>

  
   <!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
