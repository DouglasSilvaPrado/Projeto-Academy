<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<link rel="stylesheet" href="css/style.css" />
<title>Academy</title>

<!--     ==== FontAwesome ==== -->
<script src="https://kit.fontawesome.com/006642858d.js"></script>

<!-- 	==== Google Fonts ==== -->

<link
	href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,600&family=Ubuntu&family=Work+Sans&display=swap"
	rel="stylesheet">

</head>
<body>

	<div style="margin: 0; text-align: center;" class="alert alert-warning alert-dismissible fade show"
		role="alert">
		<strong>Seja Bem Vindo: <span th:text="${session.usuarioLogado.user}"></span> </strong>
		<button type="button" class="btn-close" data-bs-dismiss="alert"
			aria-label="Close"></button>
	</div>

	<!-- NAVBAR -->
	<div th:replace="fragmentos/fragmentos :: navbar"></div>



	<section class="container-fluid container-img text-white">
		<div
			class="d-flex flex-column align-items-center justify-content-center h-100">
			<h1>Sistema de Gerenciamento de Alunos</h1>
			<div class="flex-row">
				<a th:href="@{inserir}" class="btn btn-primary">CADASTRAR ALUNO</a>
				<a th:href="@{filtro-alunos}" class="btn btn-primary">ENCONTAR
					ALUNO</a>
			</div>
		</div>
	</section>



	<div class="modal fade" id="myModal">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Encontre um aluno</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
				</div>
				<form method="post" action="pesquisar-aluno" th:object="${aluno}"
					class="my-3">
					<div class="modal-body">
						<input type="text" th:field="*{nome}"
							placeholder="Digite o nome do aluno" class="form-control">
					</div>
					<div class="modal-footer">
						<button class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
						<button type="submit" class="btn btn-success">Pesquisar</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!-- FOOTER -->
	<div th:replace="fragmentos/fragmentos :: footer"></div>

	<!-- JavaScript Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

</body>
</html>
