<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <link rel="stylesheet" href="css/style.css" />
    <title>Academy</title>
    
	<!--     ==== FontAwesome ==== -->
	<script src="https://kit.fontawesome.com/006642858d.js"></script>
	
	<!-- 	==== Google Fonts ==== -->
	
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,600&family=Ubuntu&family=Work+Sans&display=swap" rel="stylesheet">
	      
</head>
<body>
	
	<header th:fragment="navbar">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		  <div class="container-fluid">
		    <a class="navbar-brand" th:href="@{/index}">
		      <img src="/img/logo-header-site.png" alt="" width="200" class="d-inline-block align-text-top">
		    </a>
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
		      <div class="navbar-nav">
		        <a class="nav-link" aria-current="page" th:href="@{/index}"><i class="fas fa-home"></i> Home</a>
		        <a class="nav-link" th:href="@{inserir}"><i class="fas fa-user-graduate"></i> Cadastrar Aluno</a>
		        <a data-bs-toggle="modal" data-bs-target="#myModal" class="btn nav-link"><i class="fas fa-search"></i> Pesquisar Aluno</a>
		        <form action="/logout" method="post">
		        	<button type="submit" class="nav-link btn btn-danger"><i class="fas fa-times"></i> Sair</button>
		        </form>
		        
		      </div>
		    </div>
		  </div>
		</nav>
	</header>
	
	
    <footer class="bg-dark text-center text-white" th:fragment="footer">

    </footer>
    
   
   
   <!-- JavaScript Bundle with Popper -->

</html>
